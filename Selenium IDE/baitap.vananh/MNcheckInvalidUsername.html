<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://localhost/" />
<title>MNcheckInvalidUsername</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">MNcheckInvalidUsername</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/selenium-digitest</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>link=Log in</td>
	<td></td>
</tr>
<tr>
	<td>pause</td>
	<td>2000</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=user_login</td>
	<td>admin1</td>
</tr>
<tr>
	<td>type</td>
	<td>id=user_pass</td>
	<td>123456</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=.//*[@id='wp-submit']</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>xpath=.//*[@id='login_error']</td>
	<td>ERROR: Invalid username. Lost your password?</td>
</tr>

</tbody></table>
</body>
</html>
